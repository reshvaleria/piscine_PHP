<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<script>
		function colorSwap(color, direction) {
			if (!color || color === 'rgb(255, 0, 0)')
				return direction ? 'rgb(0, 255, 0)' : 'rgb(0, 0, 255)';
			else if (color === 'rgb(0, 255, 0)')
				return direction ? 'rgb(0, 0, 255)' : 'rgb(255, 0, 0)';
			else
				return direction ? 'rgb(255, 0, 0)' : 'rgb(0, 255, 0)';
			// if (!color || color === 'red')
			// 	return direction ? 'green' : 'blue';
			// else if (color === 'green')
			// 	return direction ? 'blue' : 'red';
			// else
			// 	return direction ? 'red' : 'green';
		}
		function bigger(balloon) {
			var style = getComputedStyle(balloon);
			if (parseInt(style.height) < 420 && parseInt(style.width) < 420) {
				balloon.style.height = parseInt(style.height) + 10 + 'px';
				balloon.style.width = parseInt(style.width) + 10 + 'px';
				balloon.style.backgroundColor = colorSwap(balloon.style.backgroundColor, 1);
			} else {
				balloon.style.height = '200px';
				balloon.style.width = '200px';
			}
		}
		function smaller(balloon) {
			var style = getComputedStyle(balloon);
			if (parseInt(style.height) > 200 && parseInt(style.width) > 200) {
				balloon.style.height = parseInt(style.height) - 5 + 'px';
				balloon.style.width = parseInt(style.width) - 5 + 'px';
			}
			balloon.style.backgroundColor = colorSwap(balloon.style.backgroundColor, 0);
		}
	</script>
	<style>
	.balloon {
		background: red;
		width: 200px;
		height: 200px;
		margin: auto;
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div onmouseout="smaller(this)" onclick="bigger(this)" class="balloon"></div>
</body>
</html>
